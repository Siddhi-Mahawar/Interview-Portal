<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Website Name{% endblock %}</title>
    <!-- loads the path to your static files -->
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'Login/style.css' %}" />
</head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--logo-->
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#topNavBar">
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class="navbar-brand" href="{% url 'Login:index' %}">Interview Me</a>
            </div>
            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'Login:CompAdmin-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden='true'></span>&nbsp;
                            Sign Up
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden='true'></span>&nbsp;
                            Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block body%}
{% endblock %}
</body>
</html>
