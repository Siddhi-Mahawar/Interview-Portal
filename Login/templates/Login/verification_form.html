{% extends 'Login/base_form.html' %}
{% load widget_tweaks %}
{% block title %}Verify Email{% endblock %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Email</label>
        {{ form.email | add_class:'form-control' }}
    </div>
    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Send Verification Mail</button>
</form>
{% endblock %}
