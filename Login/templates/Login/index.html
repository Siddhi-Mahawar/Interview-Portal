{% extends 'Login/base.html' %}
{% block title %}Add a New Admin{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_ul }}  
                        <button type="submit" class="save btn btn-default" href="{% url 'Login:home' %}">Submit</button>
                        <br>
                        <a href="{% url 'Login:password-reset-request' %}">Forgot password?</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
